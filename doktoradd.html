<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Medcantr</title>

    <!-- vendor css -->
    <link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet" />
    <link href="lib/typicons.font/typicons.css" rel="stylesheet" />

    <!-- azia CSS -->
    <link rel="stylesheet" href="css/azia.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="az-body">
    <div id="modaldemo3" class="">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-content-demo">
          <div class="modal-header">
            <h6 class="modal-title">Регистрация Пациэнта</h6>
            <button
              type="button"
              class="close mr-3 mr-sm-0"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="pd-30 pd-sm-40 bg-gray-200">
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Фамилия</label>
                </div>
                <!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your firstname"
                  />
                </div>
                <!-- col -->
              </div>
              <!-- row -->

              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Имя</label>
                </div>
                <!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your lastname"
                  />
                </div>
                <!-- col -->
              </div>
              <!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Отчество</label>
                </div>
                <!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your lastname"
                  />
                </div>
                <!-- col -->
              </div>
              <!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Дата Рождения</label>
                </div>
                <!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Дата Рождения"
                  />
                </div>
                <!-- col -->
              </div>
              <!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Пол</label>
                </div>
                <!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <span>Мужской</span> <input type="checkbox" checked="" />

                  <span>Женский</span> <input type="checkbox" />
                </div>
                <!-- col -->
              </div>
              <!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Телефон</label>
                </div>
                <!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Дата Рождения"
                  />
                </div>
                <!-- col -->
              </div>
              <!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Email</label>
                </div>
                <!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>
                <!-- col -->
              </div>
              <!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Password</label>
                </div>
                <!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>
                <!-- col -->
              </div>
              <!-- row -->

              <button class="btn btn-az-primary pd-x-30 mg-r-5">
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
  </body>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/ionicons/ionicons.js"></script>
  <script src="lib/jquery.flot/jquery.flot.js"></script>
  <script src="lib/jquery.flot/jquery.flot.resize.js"></script>

  <script src="js/azia.js"></script>
</html>
