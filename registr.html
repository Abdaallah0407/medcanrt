<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Medcantr</title>

    <!-- vendor css -->
    <link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet" />
    <link href="lib/typicons.font/typicons.css" rel="stylesheet" />

    <!-- azia CSS -->
    <link rel="stylesheet" href="css/azia.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="az-body">
    <div id="modaldemo8" class="">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-content-demo">
          <div class="modal-header">
            <h6 class="modal-title">Регистрация Пациэнта</h6>
            <button
              type="button"
              class="close mr-3 mr-sm-0"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div
              class="d-flex flex-column wd-md-500 pd-20 pd-sm-25 bg-gray-200"
            >
            <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Ф.И.О Пациэнта </label>
                </div><!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input type="text" class="form-control" placeholder="Ваше Ф.И.О">
                </div><!-- col -->
              </div><!-- row -->
  
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Дата Рождения</label>
                </div><!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input type="date" class="form-control" placeholder="Дата Рождения">
                </div><!-- col -->
              </div><!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">ИНН</label>
                </div><!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input type="text" class="form-control" placeholder="ИНН">
                </div><!-- col -->
              </div><!-- row -->
  
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Пол</label>
                </div><!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                   
                    <span>Мужской</span> <input type="checkbox">
                
                    <span>Женский</span> <input type="checkbox">
              
                </div><!-- col -->
              </div><!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Телефон</label>
                </div><!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input type="tel" class="form-control" placeholder="Телефон">
                </div><!-- col -->
              </div><!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Номер АВР</label>
                </div><!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">
                  <input type="text" class="form-control" placeholder="Номер">
                </div><!-- col -->
              </div><!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">От врача</label>
                </div><!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">   
                    <select
                    class="form-control"
                  >
                    <option selected disabled hidden>Специальность</option>
                    <option value="1" class="select-value">Терапевт</option>
                    <option value="2" class="select-value">Педиатр</option>
                    <option value="3" class="select-value">Кардиолог</option>
                    <option value="4" class="select-value">Стоматолог</option>
                  </select>
                </div><!-- col -->
              </div><!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Статус Пациэнта</label>
                </div><!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">   
                    <select
                    class="form-control"
                  >
                    <option selected disabled hidden>Диагноз</option>
                    <option value="1" class="select-value">Кутереброз</option>
                    <option value="2" class="select-value">Гипогликемия</option>
                    <option value="3" class="select-value">Меторхоз</option>
                    <option value="4" class="select-value">Нанофиетоз</option>
                  </select>
                </div><!-- col -->
              </div><!-- row -->
              <div class="row row-xs align-items-center mg-b-20">
                <div class="col-md-4">
                  <label class="form-label mg-b-0">Тип прайса</label>
                </div><!-- col -->
                <div class="col-md-8 mg-t-5 mg-md-t-0">   
                    <select
                    class="form-control"
                  >
                    <option selected disabled hidden>Прайс</option>
                    <option value="1" class="select-value">Обычный</option>
                    <option value="2" class="select-value">Веб Прайс</option>
                  </select>
                </div><!-- col -->
              </div><!-- row -->
              
              <button class="btn btn-az-primary pd-x-30 mg-r-5">Зарегистрировать</button>
            </div>
          </div>
    </div>
    <!-- modal -->
  </body>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/ionicons/ionicons.js"></script>
  <script src="lib/jquery.flot/jquery.flot.js"></script>
  <script src="lib/jquery.flot/jquery.flot.resize.js"></script>

  <script src="js/azia.js"></script>
 
</html>
